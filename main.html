<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sound Player</title>
  </head>
  <body>
    <div class="container">
      <h1>Sound Player</h1>
      <p class="subtitle">Click any button to play a sound</p>
      <div class="visualizer">
        <div class="bars" id="visualizer-bars"></div>
      </div>
      <div id="buttons"></div>
      <button class="btn stop">Stop All Sounds</button>
      <div class="now-playing" id="now-playing">No sound playing</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
